<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button id="clearBtn">C</button>
            <button id="deleteBtn">‚Üê</button>
            <button id="divideBtn">/</button>
            <button id="multiplyBtn">*</button>

            <button id="number7Btn">7</button>
            <button id="number8Btn">8</button>
            <button id="number9Btn">9</button>
            <button id="subtractBtn">-</button>

            <button id="number4Btn">4</button>
            <button id="number5Btn">5</button>
            <button id="number6Btn">6</button>
            <button id="addBtn">+</button>

            <button id="number1Btn">1</button>
            <button id="number2Btn">2</button>
            <button id="number3Btn">3</button>
            <button class="equal" id="equalBtn">=</button>

            <button id="number0Btn">0</button>
            <button id="decimalBtn">.</button>
        </div>
    </div>
    <script src="JS/app.js" type="module"></script>
</body>
</html>
